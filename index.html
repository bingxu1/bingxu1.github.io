<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prof Bing's Academic Archives</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1.2em;
    }
    main {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .publication {
      margin-bottom: 20px;
    }
    .publication h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
      border-bottom: 2px solid #003366;
      padding-bottom: 5px;
      cursor: pointer;
      color: #003366;
    }
    .publication h2:hover {
      text-decoration: underline;
    }
    .publication iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none; /* Initially hidden */
      margin-top: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    footer a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function togglePDF(id) {
      let pdf = document.getElementById(id);
      if (pdf.style.display === "none" || pdf.style.display === "") {
        pdf.style.display = "block"; // Show PDF
      } else {
        pdf.style.display = "none"; // Hide PDF
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Academic Archives</h1>
    <p>Led by Prof. Bing Xu</p>
  </header>
  <main>
    <div class="publication">
      <h2 onclick="togglePDF('pdf1')">Consumer Perceptions and Market Potential for Circular Economy Laundry Detergents: Insights from UK Focus Groups</h2>
      <iframe id="pdf1" src="pdfs/CELaundry.pdf" title="Circular Economy Laundry Detergents Report"></iframe>
    </div>
    <div class="publication">
      <h2 onclick="togglePDF('pdf2')">System Dynamics Interface Technical Report</h2>
      <iframe id="pdf2" src="pdfs/SDinterface.pdf" title="System Dynamics Interface Technical Report"></iframe>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Prof. Bing Xu. All rights reserved. <br>
    <a href="https://www.hw.ac.uk/ebs/people/faculty/bing-xu.htm" target="_blank">Prof. Bing Xuâ€™s Official Profile</a></p>
  </footer>
</body>
</html>
